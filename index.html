<!DOCTYPE html>
<head>
  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  <link href='http://fonts.googleapis.com/css?family=Homenaje' rel='stylesheet' type='text/css'>
  <title>SNAKE</title>
  <style>
    body {
      background-color: #94ABB0;
    }

    #container {
      margin-top: 30px;
      margin-left: auto;
      margin-right: auto;
      display: block;
    }

    #chunk-game {
      background-color: #BAD8DE;
      display: block;
      margin-left: auto;
      margin-right: auto;
      border: 1px solid #1B1D1E;
    }

    #score {
      font-family: 'Homenaje', sans-serif;
      letter-spacing: 1px;
      font-size: 35px;
      margin-top: 5px;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
      display: block;
    }

    #message {
      font-family: 'Homenaje', sans-serif;
      color: #C13B00;
      letter-spacing: 1px;
      font-size: 25px;
      margin-top: 15px;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
      display: block;
    }

    footer {
      bottom: 0;
      left: 0;  
      right: 0;
      height: 20px;
      background-color: #94ABB0;
      font-family: 'Homenaje', Arial, sans-serif;
      font-size: 14px;
      letter-spacing: 1px;
      position: absolute;
      padding-left: 20px;
      padding-bottom: 10px;
    }

    a {
      text-decoration: none;
      color: black;
    }

    a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>
  <div id="container">
    <canvas id="chunk-game" height="600" width="500"></canvas>
    <div id="message"></div>
    <div id="score">Score: 0</div>
  </div>
  <footer>Created using <a href="http://snake-tutorial.zeespencer.com/">Zassmin and Zee's tutorial</a> at <a href="http://www.railsbridge.org">RailsBridge</a>.
  </footer>

  <script type="text/javascript" src="chunk.js"></script>
  <script type="text/javascript" src="snake.js"></script>

</body>
</html>
